<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Matching Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Memory Card Matching Game</h1>
        <p>Match pairs of cards by clicking on them. Play against time and see how fast you can finish!</p>
        
        <!-- Difficulty Buttons -->
        <button id="easyDifficulty" class="btn">Easy</button>
        <button id="mediumDifficulty" class="btn">Medium</button>
        <button id="hardDifficulty" class="btn">Hard</button>

        <!-- Timer Display -->
        <p id="timer">Time: 0 seconds</p>

        <!-- Theme Selector -->
        <select id="themeSelect">
            <option value="letters">Letters</option>
            <option value="numbers">Numbers</option>
            <option value="images">Images</option>
        </select>

        <!-- Hint Button -->
        <button id="hintButton" class="btn">Show Hint</button>
    </header>

    <div id="game-container">
        <div id="card-grid"></div>
    </div>

    <footer>
        <p>Shivam Patel | 2024 Â©</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
