<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        </nav>
            <a href="/index.html" class="home-btn">Home</a>
        </nav>
        <h1>Tic-Tac-Toe Game</h1>
        <p>Select Mode:</p>
        <button id="twoPlayerMode" class="btn">Two Player</button>
        <button id="computerEasyMode" class="btn">Play Against Computer (Easy)</button>
        <button id="computerHardMode" class="btn">Play Against Computer (Hard)</button>
    </header>
    
    <div id="game-container">
        <div id="grid">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="resetGameButton" class="btn">Reset Game</button>
        <p id="gameMessage">Player X's turn</p>
    </div>
    
    <footer>
        <p>Shivam Patel | 2024 Â©</p>
    </footer>
    
    <script src="scripts.js"></script>
    
</body>
</html>
