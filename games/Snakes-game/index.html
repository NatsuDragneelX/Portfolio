<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/index.html" class="home-btn">Home</a>
        </nav>
        <h1>Snake Game</h1>
    </header>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="score">Score: 0</div>
        <div id="level">Level: 1</div>
        <!-- Game Over Menu -->
        <div id="game-over-menu" class="hidden">
            <h2>Game Over</h2>
            <p>Your Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Restart Game</button>
        </div>
        <!-- Game Options -->
        <div id="game-options">
            <label>
                <input type="checkbox" id="border-toggle" checked> Enable Borders
            </label>
        </div>
        <!-- Game Instructions -->
        <div id="instructions">
            <h3>Instructions</h3>
            <p>Use the arrow keys to control the snake. Eat the red food to grow and earn points! Borders can be toggled.</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
